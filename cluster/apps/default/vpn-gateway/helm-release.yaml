---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.6.0
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
        env:
          TZ: "${TIMEZONE}"
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"
        configFileSecret: vpn-gateway-vpnconfig
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
        # livenessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - grep -q "are connected" <<< $(curl -s https://am.i.mullvad.net/connected)
        #   initialDelaySeconds: 30
        #   periodSeconds: 60
        #   failureThreshold: 1
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          capabilities:
            drop:
              - "SYS_MODULE"
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: 51820
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: 10.42.0.0/16
                - ipBlock:
                    cidr: 10.43.0.0/16
          initialDelaySeconds: 30
          periodSeconds: 90
          failureThreshold: 3
    routed_namespaces:
      - downloads
    DNS: 172.16.1
    settings:
      VPN_INTERFACE: wg0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: "192.168.242.0/24"
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 51820
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16 172.16.0.0/12 192.168.1.0/24"
      VPN_LOCAL_CIDRS: "172.16.0.0/12 10.42.0.0/16 10.43.0.0/16 192.168.1.0/24"
    publicPorts:
      - hostname: qbittorrent
        IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
        ports:
          - type: tcp
            port: 57167
          - type: udp
            port: 57167
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.5.0
      gatewayDefault: false
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
